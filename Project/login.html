<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="icon" href="instagram icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="main">
        <div class="left"><br>
            <nav class="navbar px-4 py-6">
                <a href="#"><img src="./instalogo.jpeg" alt="instalogo" style="height:70px; padding-left: 10px;"></a>
            </nav>
            <div class="middle_text">
                <h1>
                    Share what you're into with<br><br>the people <span id="s1">who </span><span id="s2">get
                    </span><span id="s3">you</span>.
                </h1>
            </div>
            <div class="images_login">
                <img src="./imagelogin.png" alt="image.login" style="height:300px; ">
            </div>
        </div>
        <div class="right">
            <div class="credentials">
                <div class="innerbox">
                    <img src="./instagram-900x506.jpg" alt="text" style="height: 100px;">
                </div><br>
                <div class="inputs">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                </div>
                <br>
                <button id="btn1">log in</button>
                <br>
                <p>OR</p>
                <br>
                <div class="fb_login">
                    <img src="./Facebook-Free-PNG.png" alt="" style="height: 25px; background-color: #ffff; ">
                    <a href="#">Log in with Facebook</a>
                </div>
                <br>
                <button id="btn2">Forgot password?</button>
            </div>
            <div class="signup">
                <p>Don't have an account?</p>
                <button id="btn3">Sign up</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="textbar">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div><br>
        <div class="bottom">
            <select name="id" class="radio">
                <option class="Dropdown">English</option>
                <option class="Dropdown">Afrikaans</option>
                <option class="Dropdown">العربية</option>
                <option class="Dropdown">Deuscth</option>
                <option class="Dropdown">English (UK)</option>
                <option class="Dropdown">español</option>
                <option class="Dropdown">فارسی</option>
                <option class="Dropdown">Italiano</option>
                <option class="Dropdown">한국인</option>
                <option class="Dropdown">Türkçe</option>
                <option class="Dropdown">اردو</option>
                <option class="Dropdown">हिन्दी</option>

                
            </select>
            <br>
            <p>© 2025 Instagram from Meta</p>
        </div>
    </footer>

</body>

</html>
