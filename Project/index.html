<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Create Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .create-post {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      width: 300px;
      text-align: center;
      border-radius: 8px;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      resize: none;
      padding: 8px;
    }

    button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #2a74c4;
    }
  </style>
</head>
<body>
  <div class="create-post">
    <h2>Create Post</h2>
    <input type="file" id="imageInput" accept="image/*"><br>
    <img id="preview" alt="Image Preview">
    <textarea placeholder="Write a caption..."></textarea>
    <button onclick="submitPost()">Share</button>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function submitPost() {
      alert("Post shared!");
    }
  </script>
</body>
</html>
